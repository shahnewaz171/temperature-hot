<!doctype html>
<html lang="en">
<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url(images/bg-image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3 mt-5">
                <input id="input-location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location-name"></h1>
            <h3><span id="temperature"></span></h3>
            <h1 id="description" class="lead"></h1>
        </div>
    </div>


    <script>
        document.getElementById('button').addEventListener('click', function(){
            const inputLocation = document.getElementById('input-location').value;
            const weatherIcon = document.getElementById('weather-icon');
            const locationName = document.getElementById('location-name');
            const temperature = document.getElementById('temperature');
            const description = document.getElementById('description');

            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputLocation+'&appid=1a65cc23cd3e9ad0090161f60941c698')
            .then(Response => Response.json())
            .then(data => {
                // const weatherValue = data['weather'][0]['icon'];
                // weatherIcon.innerText = weatherValue;
                const nameValue = data['name'];
                const temperatureValue = data['main']['temp'];
                const descriptionValue = data['weather'][0]['description'];

                locationName.innerText = nameValue;
                temperature.innerText = temperatureValue + ' Â°C';
                description.innerText = descriptionValue;
                // console.log(weatherValue);
            })
            .catch(err => alert("Please enter the correct city name"))
        })
        
    </script>

</body>

</html>
