<!doctype html>
<html lang="en">
<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/bg-image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        img{
            filter: grayscale(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3 mt-5">
                <input id="input-location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="" alt="">
            <h1 id="location-name"></h1>
            <h3><span id="temperature"></span></h3>
            <h1 id="description" class="lead"></h1>
        </div>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
